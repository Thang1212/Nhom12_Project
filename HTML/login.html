<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="../public/css/login.css" />
    <link rel="stylesheet" href="../public/css/fontawesome-free-6.1.2-web/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Đăng nhập</h1>
      <form>
        <div class="form-control">
          <input type="text" id="username" placeholder="Username" />
        </div>
       
        <div class="form-control">
          <input type="password" id="password" placeholder="Password" />
        </div>
       
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="../html/Signup.html">Đăng kí</a></div>
      </form>
    </div>
<div id="notification">
  <i class="fas fa-times close"></i>
  <H1>Chào mừng bạn đến MH2STORE</H1>
  <p>Bạn đăng nhập mới được sử dụng dịch vụ trang web. Nếu chưa có tài khoản vui lòng ấn vào <a href="../html/Signup.html">đây</a>  để đăng kí</p>
</div>
    <script src="../public/js/login.js"></script>
  </body>
</html>
